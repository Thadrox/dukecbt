<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duke CBT Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://raw.githubusercontent.com/Thadrox/dukecbt/refs/heads/main/logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 15px;
    }
    h1, h2, h3 {
      margin: 10px 0;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    iframe {
      width: 100%;
      height: 900px;
      border: none;
      margin-top: 20px;
      display: none;
    }
    .form-section, .timesup-section, #welcomeSection {
      display: none;
    }
    #welcomeSection {
      display: block;
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: green;
    }
    #timer.warning {
      color: orange;
    }
    #timer.timeup {
      color: red;
    }
    label {
      font-weight: bold;
      display: block;
      text-align: left;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="welcomeSection">
    <img class="logo" src="https://raw.githubusercontent.com/Thadrox/dukecbt/refs/heads/main/logo.png" alt="Duke CBT Logo" />
    <h1>Welcome to Duke CBT System</h1>
    <h2>Select Term, Subject & Class to Begin</h2>

    <label for="studentName">Full Name:</label>
    <input type="text" id="studentName" placeholder="Enter your full name" />

    <label for="classSelect">Class:</label>
    <select id="classSelect">
      <option value="">-- Select Class --</option>
      <option value="JSS1">JSS1</option>
      <option value="JSS2">JSS2</option>
      <option value="JSS3">JSS3</option>
    </select>

    <label for="subjectSelect">Subject:</label>
    <select id="subjectSelect">
      <option value="">-- Select Subject --</option>
      <option value="agric">Agricultural Science</option>
      <option value="homeecons">Home Economics</option>
      <option value="computer">Computer Studies</option>
    </select>

    <label for="termSelect">Term:</label>
    <select id="termSelect">
      <option value="">-- Select Term --</option>
      <option value="first">First Term</option>
      <option value="second">Second Term</option>
      <option value="third">Third Term</option>
    </select>

    <button id="startBtn">Start Quiz</button>
  </div>

  <div class="container form-section" id="quizSection">
    <div id="timer">Time Remaining: --:--</div>
    <h3>Good luck, <span id="displayName"></span>!</h3>
    <iframe id="quizFrame" src=""></iframe>
  </div>

  <div class="container timesup-section" id="timesUpSection">
    <h2>‚è∞ Time's Up!</h2>
    <p>Please submit your answers if you haven't already.</p>
    <button onclick="restartQuiz()">Restart Quiz for Next Student</button>
  </div>

<script>
  const allowedNames = [
    "Precious Duke",
    "Chinedu Okafor",
    "Adaobi Nwosu",
    "Ngozi Chukwu",
    "Samuel Eze"
  ];

  const quizLinks = {
    'jss1_agric_first': 'https://docs.google.com/forms/d/e/1FAIpQLSfXcjj_WLGZd5YGlxWSoyiJTyvo2rPqBxfS7EXfKz1LS-bHNQ/viewform?embedded=true',
    'jss1_homeecons_first': 'https://your-link-here.com',
    'jss1_computer_first': 'https://your-link-here.com',
    // add others here...
  };

  const quizTimes = {
    'jss1_agric_first': 45,
    'jss1_homeecons_first': 40,
    'jss1_computer_first': 35,
    // add others here...
  };

  let countdownInterval;

  const startBtn = document.getElementById("startBtn");
  startBtn.addEventListener("click", () => {
    const name = document.getElementById("studentName").value.trim();
    const cls = document.getElementById("classSelect").value.toLowerCase();
    const subject = document.getElementById("subjectSelect").value.toLowerCase();
    const term = document.getElementById("termSelect").value.toLowerCase();

    if (!name || !cls || !subject || !term) {
      alert("Please fill in all fields.");
      return;
    }

    // Name check (case-insensitive)
    const allowedLower = allowedNames.map(n => n.toLowerCase());
    if (!allowedLower.includes(name.toLowerCase())) {
      alert("Access Denied! Your name is not on the approved student list.");
      return;
    }

    const key = `${cls}_${subject}_${term}`;
    const formLink = quizLinks[key];
    const quizTime = quizTimes[key];

    if (!formLink || !quizTime) {
      alert("Quiz not set up for your selection yet.");
      return;
    }

    // Show quiz section, hide welcome
    document.getElementById("welcomeSection").style.display = "none";
    document.getElementById("quizSection").style.display = "block";
    document.getElementById("displayName").textContent = name;

    const iframe = document.getElementById("quizFrame");
    iframe.src = formLink;
    iframe.style.display = "block";

    startTimer(quizTime);
  });

  function startTimer(minutes) {
    let timeLeft = minutes * 60;
    const timerEl = document.getElementById("timer");

    timerEl.classList.remove("warning", "timeup");

    countdownInterval = setInterval(() => {
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      timerEl.textContent = `Time Remaining: ${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;

      if (timeLeft <= 15 && timeLeft > 0) {
        timerEl.classList.add("warning");
      }

      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        timerEl.textContent = "Time's Up!";
        timerEl.classList.remove("warning");
        timerEl.classList.add("timeup");

        endQuiz();
      }

      timeLeft--;
    }, 1000);
  }

  function endQuiz() {
    // Hide quiz section, show times up section
    document.getElementById("quizSection").style.display = "none";
    document.getElementById("timesUpSection").style.display = "block";
  }

  function restartQuiz() {
    location.reload();
  }
</script>
</body>
</html>
