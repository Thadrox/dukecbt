<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duke CBT System</title>
  <meta name="theme-color" content="#007bff" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
    h1, h2, h3 {
      text-align: center;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 15px auto;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      display: none;
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
      height: auto;
    }
    #timer {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Welcome Page -->
    <div id="welcomePage">
      <img src="logo.png" alt="Duke CBT Logo" class="logo" />
      <h1>Welcome to Duke CBT</h1>
      <p style="text-align:center">Click below to begin your test session</p>
      <button onclick="showSelection()">Continue</button>
    </div>

    <!-- Quiz Setup Section -->
    <div id="selectionPage" class="hidden">
      <h2>Select Class, Subject, and Term</h2>
      <label for="studentName">Full Name:</label>
      <input type="text" id="studentName" placeholder="Enter your full name" />

      <label for="classSelect">Class:</label>
      <select id="classSelect">
        <option value="">-- Select Class --</option>
        <option value="JSS1">JSS1</option>
        <option value="JSS2">JSS2</option>
        <option value="JSS3">JSS3</option>
      </select>

      <label for="subjectSelect">Subject:</label>
      <select id="subjectSelect">
        <option value="">-- Select Subject --</option>
        <option value="agric">Agricultural Science</option>
        <option value="homeecons">Home Economics</option>
        <option value="computer">Computer Studies</option>
      </select>

      <label for="termSelect">Term:</label>
      <select id="termSelect">
        <option value="">-- Select Term --</option>
        <option value="first">First Term</option>
        <option value="second">Second Term</option>
        <option value="third">Third Term</option>
      </select>

      <button onclick="confirmAndStart()">Start Quiz</button>
    </div>

    <!-- Confirmation Page -->
    <div id="confirmationPage" class="hidden">
      <h3>Please Confirm Your Details:</h3>
      <p><strong>Name:</strong> <span id="confName"></span></p>
      <p><strong>Class:</strong> <span id="confClass"></span></p>
      <p><strong>Subject:</strong> <span id="confSubject"></span></p>
      <p><strong>Term:</strong> <span id="confTerm"></span></p>
      <button onclick="startQuiz()">Confirm and Begin</button>
      <button onclick="goBack()">Go Back</button>
    </div>

    <!-- Quiz Section -->
    <div id="quizSection" class="hidden">
      <h3>Good luck, <span id="displayName"></span>!</h3>
      <div id="timer">Time Left: 30:00</div>
      <iframe id="quizFrame" src=""></iframe>
    </div>
  </div>

  <script>
    const quizLinks = {
      'JSS1_agric_third': 'https://docs.google.com/forms/d/e/1FAIpQLSfXcjj_WLGZd5YGlxWSoyiJTyvo2rPqBxfS7EXfKz1LS-bHNQ/viewform?embedded=true'
      // Add more links as needed
    };

    function showSelection() {
      document.getElementById('welcomePage').classList.add('hidden');
      document.getElementById('selectionPage').classList.remove('hidden');
    }

    function confirmAndStart() {
      const name = document.getElementById("studentName").value.trim();
      const cls = document.getElementById("classSelect").value;
      const subject = document.getElementById("subjectSelect").value;
      const term = document.getElementById("termSelect").value;

      if (!name || !cls || !subject || !term) {
        alert("Please fill all fields before continuing.");
        return;
      }

      // Load allowed names from localStorage
      let allowedNames = [];
      try {
        allowedNames = JSON.parse(localStorage.getItem("allowedNames")) || [];
      } catch (e) {
        console.error("Error reading allowed names");
      }

      if (!allowedNames.some(n => n.toLowerCase() === name.toLowerCase())) {
        alert("Access Denied: Your name is not authorized for this test.");
        return;
      }

      // Show confirmation
      document.getElementById("confName").innerText = name;
      document.getElementById("confClass").innerText = cls;
      document.getElementById("confSubject").innerText = subject;
      document.getElementById("confTerm").innerText = term;

      document.getElementById('selectionPage').classList.add('hidden');
      document.getElementById('confirmationPage').classList.remove('hidden');
    }

    function goBack() {
      document.getElementById('confirmationPage').classList.add('hidden');
      document.getElementById('selectionPage').classList.remove('hidden');
    }

    function startQuiz() {
      const name = document.getElementById("studentName").value.trim();
      const cls = document.getElementById("classSelect").value;
      const subject = document.getElementById("subjectSelect").value;
      const term = document.getElementById("termSelect").value;
      const key = `${cls}_${subject}_${term}`;
      const formLink = quizLinks[key];

      if (!formLink) {
        alert("Quiz not available for selected option.");
        return;
      }

      document.getElementById('confirmationPage').classList.add('hidden');
      document.getElementById('quizSection').classList.remove('hidden');
      document.getElementById("displayName").innerText = name;
      const iframe = document.getElementById("quizFrame");
      iframe.src = formLink;
      iframe.style.display = "block";

      // Timer Logic
      let timer = 30 * 60; // 30 minutes
      const timerDisplay = document.getElementById("timer");
      let graceShown = false;

      function updateTimer() {
        const minutes = Math.floor(timer / 60);
        const seconds = timer % 60;
        timerDisplay.textContent = `Time Left: ${minutes}:${seconds.toString().padStart(2, "0")}`;

        if (timer === 0) {
          clearInterval(timerInterval);
          alert("Time's up! Please submit your quiz now.");
          iframe.style.pointerEvents = "none";

          // Grace countdown
          let grace = 15;
          const graceInterval = setInterval(() => {
            timerDisplay.textContent = `Grace Period: ${grace} seconds remaining`;
            if (grace-- <= 0) {
              clearInterval(graceInterval);
              alert("Auto-submitting and reloading...");
              location.reload();
            }
          }, 1000);
        }
        timer--;
      }

      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered.', reg))
          .catch(err => console.error('Service Worker failed:', err));
      });
    }
  </script>
</body>
</html>
