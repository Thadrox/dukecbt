<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duke CBT System</title>
  <meta name="theme-color" content="#007bff"/>
  <link rel="manifest" href="manifest.json"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 {
      text-align: center;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      display: none;
      margin-top: 20px;
    }
    .form-section {
      display: none;
    }
    label {
      font-weight: bold;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
      height: auto;
    }
    #timer {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Duke CBT System</h1>
    <h2>Select Class, Subject, and Term</h2>

    <div class="input-section">
      <img src="logo.png" alt="Duke CBT Logo" class="logo"/>

      <label for="studentName">Full Name:</label>
      <input type="text" id="studentName" placeholder="Enter your full name" />

      <label for="classSelect">Class:</label>
      <select id="classSelect">
        <option value="">-- Select Class --</option>
        <option value="JSS1">JSS1</option>
        <option value="JSS2">JSS2</option>
        <option value="JSS3">JSS3</option>
      </select>

      <label for="subjectSelect">Subject:</label>
      <select id="subjectSelect">
        <option value="">-- Select Subject --</option>
        <option value="agric">Agricultural Science</option>
        <option value="homeecons">Home Economics</option>
        <option value="computer">Computer Studies</option>
      </select>

      <label for="termSelect">Term:</label>
      <select id="termSelect">
        <option value="">-- Select Term --</option>
        <option value="first">First Term</option>
        <option value="second">Second Term</option>
        <option value="third">Third Term</option>
      </select>

      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="form-section">
      <h3>Good luck, <span id="displayName"></span>!</h3>
      <div id="timer">Time Left: 00:00</div>
      <iframe id="quizFrame" src=""></iframe>
    </div>
  </div>

  <script>
    let timerInterval;

    function startQuiz() {
      const name = document.getElementById("studentName").value.trim();
      const cls = document.getElementById("classSelect").value;
      const subject = document.getElementById("subjectSelect").value;
      const term = document.getElementById("termSelect").value;
      const key = `${cls}_${subject}_${term}`;

      if (!name || !cls || !subject || !term) {
        alert("Please fill all fields before starting.");
        return;
      }

      // Get allowed names from localStorage
      const allowedNames = JSON.parse(localStorage.getItem('allowedNames') || '[]');
      if (!allowedNames.some(n => n.toLowerCase() === name.toLowerCase())) {
        alert("Access Denied: Your name is not authorized.");
        return;
      }

      // Get quiz links from localStorage
      const quizLinks = JSON.parse(localStorage.getItem('quizLinks') || '{}');
      const formLink = quizLinks[key];
      if (!formLink) {
        alert("Quiz not available for this selection.");
        return;
      }

      // Get time limits from localStorage
      const quizTimes = JSON.parse(localStorage.getItem('quizTimes') || '{}');
      const minutes = quizTimes[key] || 30; // default 30 mins

      document.querySelector(".input-section").style.display = "none";
      document.querySelector(".form-section").style.display = "block";
      document.getElementById("displayName").innerText = name;
      const iframe = document.getElementById("quizFrame");
      iframe.src = formLink;
      iframe.style.display = "block";

      let timer = minutes * 60;
      const timerDisplay = document.getElementById("timer");

      function updateTimer() {
        const mins = Math.floor(timer / 60);
        const secs = timer % 60;
        timerDisplay.textContent = `Time Left: ${mins}:${secs.toString().padStart(2, "0")}`;

        if (timer === 15) {
          alert("‚è∞ Time is almost up! Submitting in 15 seconds.");
        }

        if (--timer < 0) {
          clearInterval(timerInterval);
          alert("Time's up! Submitting now.");
          iframe.style.pointerEvents = "none";
          // Reload after grace
          setTimeout(() => location.reload(), 2000);
        }
      }

      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    // PWA service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("Service worker registered:", reg))
          .catch(err => console.error("Service worker error:", err));
      });
    }
  </script>
</body>
</html>
