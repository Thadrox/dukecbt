<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duke CBT Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      text-align: center;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      display: none;
      margin-top: 20px;
    }
    .form-section, .timesup-section {
      display: none;
    }
    label {
      font-weight: bold;
    }
    #timer {
      font-size: 20px;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      color: green;
    }
    #timer.warning {
      color: orange;
    }
    #timer.timeup {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Duke CBT System</h1>
    <h2>Select Term, Subject & Class to Begin</h2>

    <div class="input-section">
      <label for="studentName">Full Name:</label>
      <input type="text" id="studentName" placeholder="Enter your full name" />

      <label for="classSelect">Class:</label>
      <select id="classSelect">
        <option value="">-- Select Class --</option>
        <option value="JSS1">JSS1</option>
        <option value="JSS2">JSS2</option>
        <option value="JSS3">JSS3</option>
      </select>

      <label for="subjectSelect">Subject:</label>
      <select id="subjectSelect">
        <option value="">-- Select Subject --</option>
        <option value="agric">Agricultural Science</option>
        <option value="homeecons">Home Economics</option>
        <option value="computer">Computer Studies</option>
      </select>

      <label for="termSelect">Term:</label>
      <select id="termSelect">
        <option value="">-- Select Term --</option>
        <option value="first">First Term</option>
        <option value="second">Second Term</option>
        <option value="third">Third Term</option>
      </select>

      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="form-section">
      <div id="timer">Time Remaining: --:--</div>
      <h3>Good luck, <span id="displayName"></span>!</h3>
      <iframe id="quizFrame" src=""></iframe>
    </div>

    <div class="timesup-section">
      <h2>‚è∞ Time's Up!</h2>
      <p>Please submit your answers if you haven't already.</p>
      <button onclick="restartQuiz()">Restart Quiz for Next Student</button>
    </div>
  </div>

  <script>
    const quizLinks = {
      'JSS1_agric_first': 'https://docs.google.com/forms/d/e/1FAIpQLSfXcjj_WLGZd5YGlxWSoyiJTyvo2rPqBxfS7EXfKz1LS-bHNQ/viewform?embedded=true',
      'JSS1_homeecons_first': 'https://your-link-here.com',
      'JSS1_computer_first': 'https://your-link-here.com',
      // Add all combos similarly...
    };

    // Hardcoded quiz time in minutes for each quiz (can add more)
    const quizTimes = {
      'JSS1_agric_first': 45,
      'JSS1_homeecons_first': 40,
      'JSS1_computer_first': 35,
      // Add other quizzes times here
    };

    let countdownInterval;

    function startQuiz() {
      const name = document.getElementById("studentName").value.trim();
      const selectedClass = document.getElementById("classSelect").value;
      const selectedSubject = document.getElementById("subjectSelect").value;
      const selectedTerm = document.getElementById("termSelect").value;

      if (!name || !selectedClass || !selectedSubject || !selectedTerm) {
        alert("Please fill in all fields.");
        return;
      }

      const key = `${selectedClass}_${selectedSubject}_${selectedTerm}`;
      const formLink = quizLinks[key];
      const quizTime = quizTimes[key];

      if (!formLink || !quizTime) {
        alert("Quiz not set up for your selection yet.");
        return;
      }

      // Hide input, show quiz iframe and timer
      document.querySelector(".input-section").style.display = "none";
      document.querySelector(".form-section").style.display = "block";
      document.getElementById("displayName").innerText = name;

      const iframe = document.getElementById("quizFrame");
      iframe.src = formLink;
      iframe.style.display = "block";

      startTimer(quizTime);
    }

    function startTimer(minutes) {
      let timeLeft = minutes * 60;
      const timerEl = document.getElementById("timer");

      timerEl.classList.remove("warning", "timeup");

      countdownInterval = setInterval(() => {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        timerEl.textContent = `Time Remaining: ${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;

        if (timeLeft <= 15 && timeLeft > 0) {
          timerEl.classList.add("warning"); // orange color for last 15 secs
        }

        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          timerEl.textContent = "Time's Up!";
          timerEl.classList.remove("warning");
          timerEl.classList.add("timeup");

          endQuiz();
        }

        timeLeft--;
      }, 1000);
    }

    function endQuiz() {
      // Hide quiz iframe & timer
      document.querySelector(".form-section").style.display = "none";
      // Show times up message & restart button
      document.querySelector(".timesup-section").style.display = "block";
    }

    function restartQuiz() {
      // Reset page to start fresh for next student
      location.reload();
    }
  </script>
</body>
</html>
