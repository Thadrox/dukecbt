<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duke CBT Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1, h2, h3 {
      text-align: center;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: auto;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      display: none;
      margin-top: 20px;
    }

    .form-section {
      display: none;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Duke CBT System</h1>
    <h2>Select Subject & Class to Begin</h2>

    <div class="input-section">
      <label for="studentName">Full Name:</label>
      <input type="text" id="studentName" placeholder="Enter your full name" />

      <label for="classSelect">Class:</label>
      <select id="classSelect">
        <option value="">-- Select Class --</option>
        <option value="JSS1">JSS1</option>
        <option value="JSS2">JSS2</option>
        <option value="JSS3">JSS3</option>
      </select>

      <label for="subjectSelect">Subject:</label>
      <select id="subjectSelect">
        <option value="">-- Select Subject --</option>
        <option value="agric">Agricultural Science</option>
        <option value="homeecons">Home Economics</option>
        <option value="computer">Computer Studies</option>
      </select>

      <label for="termSelect">Academic Term:</label>
      <select id="termSelect">
        <option value="">-- Select Term --</option>
        <option value="first">First Term</option>
        <option value="second">Second Term</option>
        <option value="third">Third Term</option>
      </select>

      <label for="timeSelect">Exam Time:</label>
      <select id="timeSelect">
        <option value="">-- Select Time --</option>
        <option value="30mins">30 Minutes</option>
        <option value="60mins">60 Minutes</option>
        <option value="90mins">90 Minutes</option>
      </select>

      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="form-section">
      <h3>Good luck, <span id="displayName"></span>!</h3>
      <iframe id="quizFrame" src=""></iframe>
    </div>
  </div>

  <script>
    const quizLinks = {
      'JSS1_agric_third_30mins': 'https://docs.google.com/forms/d/e/1FAIpQLSfXcjj_WLGZd5YGlxWSoyiJTyvo2rPqBxfS7EXfKz1LS-bHNQ/viewform?embedded=true',
      'JSS1_homeecons_first_30mins': 'https://your-link-here.com',
      'JSS1_computer_first_30mins': 'https://your-link-here.com',
      // Add more links for different combinations of class, subject, term, and time
      // Example for JSS2 Agric Second Term, 60 minutes:
      // 'JSS2_agric_second_60mins': 'https://your-jss2-agric-second-term-60min-link.com',
    };

    function startQuiz() {
      const name = document.getElementById("studentName").value.trim();
      const selectedClass = document.getElementById("classSelect").value;
      const selectedSubject = document.getElementById("subjectSelect").value;
      const selectedTerm = document.getElementById("termSelect").value;
      const selectedTime = document.getElementById("timeSelect").value;


      if (!name || !selectedClass || !selectedSubject || !selectedTerm || !selectedTime) {
        alert("Please fill all fields before starting.");
        return;
      }

      const key = `${selectedClass}_${selectedSubject}_${selectedTerm}_${selectedTime}`;
      const formLink = quizLinks[key];

      if (!formLink) {
        alert("Form not set up yet for this combination of subject, class, term, and time.");
        return;
      }

      document.querySelector(".input-section").style.display = "none";
      document.querySelector(".form-section").style.display = "block";
      document.getElementById("displayName").innerText = name;
      document.getElementById("quizFrame").src = formLink;
      document.getElementById("quizFrame").style.display = "block";
    }
  </script>
</body>
</html>
