<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duke CBT Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://raw.githubusercontent.com/Thadrox/dukecbt/refs/heads/main/logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 15px;
    }
    h1, h2, h3 {
      margin: 10px 0;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    iframe {
      width: 100%;
      height: 900px;
      border: none;
      margin-top: 20px;
      display: none;
    }
    .form-section {
      display: none;
    }
    #timer {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 15px;
      color: #333;
    }
    #graceNotice {
      color: #ff4500;
      margin-top: 8px;
      font-style: italic;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="welcomeSection">
    <img class="logo" src="https://raw.githubusercontent.com/Thadrox/dukecbt/refs/heads/main/logo.png" alt="Duke CBT Logo" />
    <h1>Welcome to Duke CBT System</h1>
    <h2>Select Term, Subject & Class to Begin</h2>

    <label for="studentName">Full Name:</label>
    <input type="text" id="studentName" placeholder="Enter your full name" />

    <label for="classSelect">Class:</label>
    <select id="classSelect">
      <option value="">-- Select Class --</option>
      <option value="JSS1">JSS1</option>
      <option value="JSS2">JSS2</option>
      <option value="JSS3">JSS3</option>
    </select>

    <label for="subjectSelect">Subject:</label>
    <select id="subjectSelect">
      <option value="">-- Select Subject --</option>
      <option value="agric">Agricultural Science</option>
      <option value="homeecons">Home Economics</option>
      <option value="computer">Computer Studies</option>
    </select>

    <label for="termSelect">Term:</label>
    <select id="termSelect">
      <option value="">-- Select Term --</option>
      <option value="first">First Term</option>
      <option value="second">Second Term</option>
      <option value="third">Third Term</option>
    </select>

    <button id="startBtn">Start Quiz</button>
  </div>

  <div class="container form-section" id="quizSection">
    <h3>Good luck, <span id="displayName"></span>!</h3>
    <div id="timer">Time Left: <span id="timeLeft"></span> minutes</div>
    <div id="graceNotice">Grace time started! Please submit your answers now.</div>
    <iframe id="quizFrame" src=""></iframe>
  </div>

  <script>
    // === Easy to edit: Allowed student names (case-insensitive) ===
    const allowedNames = [
      "Precious Duke",
      "Chinedu Okafor",
      "Adaobi Nwosu",
      "Ngozi Chukwu",
      "Samuel Eze"
    ];

    // === Easy to edit: Google Form links for each class_subject_term ===
    // Key format: class_subject_term (all lowercase)
    const quizLinks = {
      'jss1_agric_first': 'https://docs.google.com/forms/d/e/1FAIpQLSfXcjj_WLGZd5YGlxWSoyiJTyvo2rPqBxfS7EXfKz1LS-bHNQ/viewform?embedded=true',
      'jss1_agric_second': 'https://your-link-here.com',
      'jss1_agric_third': 'https://your-link-here.com',

      'jss1_homeecons_first': 'https://your-link-here.com',
      'jss1_homeecons_second': 'https://your-link-here.com',
      'jss1_homeecons_third': 'https://your-link-here.com',

      'jss1_computer_first': 'https://your-link-here.com',
      'jss1_computer_second': 'https://your-link-here.com',
      'jss1_computer_third': 'https://your-link-here.com',

      // Add JSS2 and JSS3 links similarly...
    };

    // === Easy to edit: Quiz times in minutes for each quiz key ===
    const quizTimes = {
      'jss1_agric_first': 40,
      'jss1_agric_second': 40,
      'jss1_agric_third': 40,

      'jss1_homeecons_first': 35,
      'jss1_homeecons_second': 35,
      'jss1_homeecons_third': 35,

      'jss1_computer_first': 30,
      'jss1_computer_second': 30,
      'jss1_computer_third': 30,

      // Add other times as needed...
    };

    // Timer variables
    let totalTime = 0; // in seconds
    let timerInterval;
    let graceStarted = false;

    // Elements
    const startBtn = document.getElementById("startBtn");
    const studentNameInput = document.getElementById("studentName");
    const classSelect = document.getElementById("classSelect");
    const subjectSelect = document.getElementById("subjectSelect");
    const termSelect = document.getElementById("termSelect");
    const quizFrame = document.getElementById("quizFrame");
    const welcomeSection = document.getElementById("welcomeSection");
    const quizSection = document.getElementById("quizSection");
    const displayName = document.getElementById("displayName");
    const timeLeftSpan = document.getElementById("timeLeft");
    const graceNotice = document.getElementById("graceNotice");

    startBtn.addEventListener("click", () => {
      const name = studentNameInput.value.trim();
      const cls = classSelect.value.toLowerCase();
      const subject = subjectSelect.value.toLowerCase();
      const term = termSelect.value.toLowerCase();

      if (!name || !cls || !subject || !term) {
        alert("Please fill all fields.");
        return;
      }

      // Check if name is allowed (case-insensitive)
      const allowedLower = allowedNames.map(n => n.toLowerCase());
      if (!allowedLower.includes(name.toLowerCase())) {
        alert("Access Denied! Your name is not on the approved student list.");
        return;
      }

      const key = `${cls}_${subject}_${term}`;
      const formLink = quizLinks[key];
      const timeMinutes = quizTimes[key];

      if (!formLink) {
        alert("This quiz link is not set for your selection yet.");
        return;
      }

      if (!timeMinutes) {
        alert("Quiz time is not set for this quiz.");
        return;
      }

      // Show quiz section
      welcomeSection.style.display = "none";
      quizSection.style.display = "block";
      displayName.textContent = name;
      quizFrame.src = formLink;
      quizFrame.style.display = "block";

      // Start timer
      totalTime = timeMinutes * 60; // convert to seconds
      graceStarted = false;
      graceNotice.style.display = "none";
      updateTimerDisplay();
      clearInterval(timerInterval);
      timerInterval = setInterval(timerTick, 1000);
    });

    function timerTick() {
      if (totalTime > 0) {
        totalTime--;
        updateTimerDisplay();

        if (totalTime === 15 && !graceStarted) {
          graceStarted = true;
          graceNotice.style.display = "block";
          alert("Time is almost up! You have 15 seconds left to submit your answers.");
        }
      } else {
        clearInterval(timerInterval);
        graceNotice.style.display = "none";
        alert("Time is up! Please submit your quiz now.");
        // Optionally disable the iframe or add other logic here
      }
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(totalTime / 60);
      const seconds = totalTime % 60;
      timeLeftSpan.textContent = `${minutes}:${seconds.toString().padStart(2,'0')}`;
    }
  </script>
</body>
</html>
