Restrictions and term selection code

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duke CBT Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1, h2, h3 {
      text-align: center;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: auto;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      display: none;
      margin-top: 20px;
    }

    .form-section {
      display: none;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Duke CBT System</h1>
    <h2>Select Term, Subject & Class</h2>

    <div class="input-section">
      <label for="studentName">Full Name:</label>
      <input type="text" id="studentName" placeholder="Enter your full name" />

      <label for="classSelect">Class:</label>
      <select id="classSelect">
        <option value="">-- Select Class --</option>
        <option value="JSS1">JSS1</option>
        <option value="JSS2">JSS2</option>
        <option value="JSS3">JSS3</option>
      </select>

      <label for="subjectSelect">Subject:</label>
      <select id="subjectSelect">
        <option value="">-- Select Subject --</option>
        <option value="agric">Agricultural Science</option>
        <option value="homeecons">Home Economics</option>
        <option value="computer">Computer Studies</option>
      </select>

      <label for="termSelect">Term:</label>
      <select id="termSelect">
        <option value="">-- Select Term --</option>
        <option value="first">First Term</option>
        <option value="second">Second Term</option>
        <option value="third">Third Term</option>
      </select>

      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="form-section">
      <h3>Good luck, <span id="displayName"></span>!</h3>
      <iframe id="quizFrame" src=""></iframe>
    </div>
  </div>

  <script>
    // ✅ Approved students list
    const allowedNames = [
    ];

    // ✅ All quiz links mapped by: class_subject_term
    const quizLinks = {
      // JSS1 Agric
      'JSS1_agric_first': 'https://form-link.com/jss1-agric-first',
      'JSS1_agric_second': 'https://form-link.com/jss1-agric-second',
      'JSS1_agric_third': 'https://docs.google.com/forms/d/e/1FAIpQLSfXcjj_WLGZd5YGlxWSoyiJTyvo2rPqBxfS7EXfKz1LS-bHNQ/viewform?embedded=true',

      // JSS1 Home Economics
      'JSS1_homeecons_first': 'https://form-link.com/jss1-homeecons-first',
      'JSS1_homeecons_second': 'https://form-link.com/jss1-homeecons-second',
      'JSS1_homeecons_third': 'https://form-link.com/jss1-homeecons-third',

      // JSS1 Computer
      'JSS1_computer_first': 'https://form-link.com/jss1-computer-first',
      'JSS1_computer_second': 'https://form-link.com/jss1-computer-second',
      'JSS1_computer_third': 'https://form-link.com/jss1-computer-third',

      // Add JSS2 and JSS3 mappings below as needed...
    };

    function startQuiz() {
      const name = document.getElementById("studentName").value.trim();
      const selectedClass = document.getElementById("classSelect").value;
      const selectedSubject = document.getElementById("subjectSelect").value;
      const selectedTerm = document.getElementById("termSelect").value;

      if (!name || !selectedClass || !selectedSubject || !selectedTerm) {
        alert("Please fill in all fields.");
        return;
      }

      // Case-insensitive name check
      const isAllowed = allowedNames.map(n => n.toLowerCase()).includes(name.toLowerCase());
      if (!isAllowed) {
        alert("Access Denied! Your name is not on the approved student list.");
        return;
      }

      const key = `${selectedClass}_${selectedSubject}_${selectedTerm}`;
      const formLink = quizLinks[key];

      if (!formLink) {
        alert("This quiz link is not yet set for your selection.");
        return;
      }

      document.querySelector(".input-section").style.display = "none";
      document.querySelector(".form-section").style.display = "block";
      document.getElementById("displayName").innerText = name;
      document.getElementById("quizFrame").src = formLink;
      document.getElementById("quizFrame").style.display = "block";
    }
  </script>
</body>
</html>
